<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Corona Virus Log</title>
</head>
<body>

<div class="jumbotron rounded-0">
    <div class="container">
        <div class="text-center p-2">
            <h1 class="text-left">Corona Virus Log</h1>
        </div>
        <h1 class="display-3 text-right" th:text="${totalReportedCases}"></h1>
        <p class="text-right">Total cases reported so far</p>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="mx-auto">
            <div class="col">
              <table class="table table-borderedless">
                  <thead>
                      <tr>
                          <th>Country</th>
                          <th>State</th>
                          <th>Total cases reported</th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr th:each="locationStat : ${locationStats}">
                          <td th:text="${locationStat.country}"></td>
                          <td th:text="${locationStat.states}">Nan</td>
                          <td th:text="${locationStat.latestTotalCases}">0</td>
                      </tr>
                  </tbody>

              </table>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
